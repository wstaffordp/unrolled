        margin-top: 0px;
      }
      .bounds {
        height: 390px;
        left: -6px;
        position: absolute;
        top: -6px;
        transition-duration: 2s, 2s;
        transition-property: left, top;
        transition-timing-function: steps(45, jump-start);
        width: 684px;
      }
        .bounds[opacity="0"] {opacity: 0;}
        .bounds[opacity="1"] {opacity: 0.1;}
        .bounds[opacity="2"] {opacity: 0.2;}
        .bounds[opacity="3"] {opacity: 0.3;}
        .bounds[opacity="4"] {opacity: 0.4;}
        .bounds[opacity="5"] {opacity: 0.5;}
        .bounds[opacity="6"] {opacity: 0.6;}
        .bounds[opacity="7"] {opacity: 0.7;}
        .bounds[opacity="8"] {opacity: 0.8;}
        .bounds[opacity="9"] {opacity: 0.9;}
      .bounds,
      .bounds-container {
        background-color: #000000;
      }
      .bounds-container {
        height: 378px;
        overflow-x: hidden;
        overflow-y: hidden;
        position: relative;
        width: 672px;
      }
      .element {
        position: absolute;
      }
      .enemy {
        background-color: #000000;
        transition-property: left, top;
        transition-timing-function: steps(15, jump-none);
        z-index: 5;
      }
        .enemy:before {
          content: "";
          height: 8px;
          left: 6px;
          position: absolute;
          top: 6px;
          width: 8px;
        }
        .enemy:before,
        .pieces-large div,
        .pieces-small div,
        .player-weapon {
          border-bottom-left-radius: 8px;
          border-bottom-right-radius: 8px;
          border-top-left-radius: 8px;
          border-top-right-radius: 8px;
        }
        .enemy.burst:before {
          height: 0px;
          width: 0px;
        }
        .enemy.strong {
          border-bottom-color: #bbbbbb;
          border-left-color: #bbbbbb;
          border-right-color: #bbbbbb;
          border-top-color: #bbbbbb;
          transition-duration: 0.2s, 0.2s;
        }
          .enemy.strong:before {
            background-color: #868686;
          }
        .enemy.weak {
          border-bottom-color: #888888;
          border-left-color: #888888;
          border-right-color: #888888;
          border-top-color: #888888;
          transition-duration: 0.25s, 0.25s;
        }
          .enemy.weak:before {
            background-color: #383838;
          }
      .enemy,
      .player {

        border-top-left-radius: 40px;

            pieces_large_elements_count--

          i = 1
          continue

      let enemy_move_increment = enemy_move_speeds[enemy_id] + randomness_segmented_large_a

      if (enemy_offset_left_next > player_offset_left) {

      }

      if (enemy_offset_top_next > 7) {
        enemy_segment_top_next = enemy_offset_top_next >> 3
      }

        enemy_offsets_map_horizontal[enemy_segment_left_next][enemy_id] = true

          if (enemy_segment_left_previous > 0) {
            enemy_offsets_map_horizontal[enemy_segment_left_previous - 1][enemy_id] = false

        if (enemy_segment_top_previous < 1) {

          enemy_offsets_map_vertical[enemy_segment_top_previous + 1][enemy_id] = false

          enemy_offsets_map_vertical[enemy_segment_top_previous + 1][enemy_id] = false

        enemy_offsets_map_vertical[enemy_segment_top_previous - 1][enemy_id] = false

          player_weapon_projectile_elements[i] = bounds_element.appendChild(player_weapon_projectile_elements[i])
          i++
        }

        player_weapon_use_id = setInterval(function() {
          if (player_weapon_use_state == true) {
            return
          }

          player_weapon_use_state = true
          player_weapon_equipped_use()
          player_weapon_use_state = false
        }, 60)

        i = 0

        setInterval(function() {
          if (randomness_state == true) {
            return
          }

          randomness_state = true
          randomness = (((randomness << 13) | (randomness >> 19)) ^ randomness_offset) >>> 1
          randomness_offset += 1111111

          if (randomness_offset > 2146372536) {
            randomness &= 65535
            randomness_offset &= 65535
          }

          i++

          if (i > 87) {
            i = 0
          }

          enemy_move_speeds[i] = randomness_segmented_medium_b + randomness_segmented_small_a
          randomness_segmented_large_a = randomness & 7
          randomness_segmented_large_b = (randomness >> 3) & 7
          randomness_segmented_large_c = (randomness >> 6) & 7
          randomness_segmented_large_d = (randomness >> 9) & 7
          randomness_segmented_large_e = randomness_segmented_large_a - randomness_segmented_large_b
          randomness_segmented_large_f = randomness_segmented_large_c - randomness_segmented_large_d
          randomness_segmented_medium_a = randomness & 3
          randomness_segmented_medium_b = (randomness >> 2) & 3
          randomness_segmented_medium_c = (randomness >> 4) & 3
          randomness_segmented_medium_d = (randomness >> 6) & 3
          randomness_segmented_medium_e = randomness_segmented_medium_a - randomness_segmented_medium_b
          randomness_segmented_medium_f = randomness_segmented_medium_c - randomness_segmented_medium_d
          randomness_segmented_small_a = randomness & 1
          randomness_segmented_small_b = (randomness >> 1) & 1
          randomness_segmented_small_c = (randomness >> 2) & 1
          randomness_segmented_small_d = (randomness >> 3) & 1
          randomness_segmented_small_e = randomness_segmented_small_a - randomness_segmented_small_b
          randomness_segmented_small_f = randomness_segmented_small_c - randomness_segmented_small_d
          randomness_state = false
        }, 60)

        j = 0

        while (j < 51) {
          enemy_offsets_map_horizontal[j] = Array(88).fill(false)
          enemy_offsets_map_vertical[j] = Array(88).fill(false)
          j++
        }

        while (j < 60) {
          enemy_offsets_map_vertical[j] = Array(88).fill(false)
          j++
        }

        setInterval(function() {
          if (enemy_offsets_state == true) {
            return
          }

          enemy_offsets_state = true

          let k = 0
          let l
          const enemy_offsets_horizontal_update = Array(51)
          const enemy_offsets_vertical_update = Array(60)

          while (k < 51) {
            enemy_offsets_horizontal_update[k] = Array(0)
            l = 0

            while (l < 88) {
              if (enemy_offsets_map_horizontal[k][l] == true) {
                enemy_offsets_horizontal_update[k].push(l)
              }

              l++
            }

            enemy_offsets_horizontal[k] = enemy_offsets_horizontal_update[k]
            k++
          }

          k = 0

          while (k < 60) {
            enemy_offsets_vertical_update[k] = Array(0)
            l = 0

            while (l < 88) {
              if (enemy_offsets_map_vertical[k][l] == true) {
                enemy_offsets_vertical_update[k].push(l)
              }

              l++
            }

            enemy_offsets_vertical[k] = enemy_offsets_vertical_update[k]
            k++
          }

          enemy_offsets_state = false
        }, 55)

        setInterval(function() {
          if (pieces_elements_state == true) {
            return
          }

          pieces_elements_state = true

          if (pieces_large_elements_count < 4) {
            pieces_large_elements_count++
          }

          if (pieces_small_elements_count < 5) {
            pieces_small_elements_count++
          }

          pieces_elements_state = false
        }, 250)

        const bounds_fade_in_delay_id = setInterval(function() {
          clearInterval(bounds_fade_in_delay_id)

          const bounds_fade_in_id = setInterval(function() {
            if (bounds_opacity < 9) {
              bounds_opacity += 1
              bounds_element.setAttribute("opacity", bounds_opacity)
              return
            }

            clearInterval(bounds_fade_in_id)
            bounds_element.removeAttribute("opacity")
            wave_initialize()
          }, 45)
        }, 200)
      }

      const play_initialize_id = setInterval(function() {
        if (play_initialize_state == true) {
          return
        }

        play_initialize_state = true

        if (document.readyState == "complete") {
          clearInterval(play_initialize_id)
          play_initialize()
        }

        play_initialize_state = false
      }, 100)
    }

    setInterval(function() {
      if (((innerHeight << 16) | innerWidth) != bounds) {
        bounds = (innerHeight << 16) | innerWidth
        bounds_container_element.setAttribute("style", "left: " + ((innerWidth >> 1) - 336) + "px; top:" + ((innerHeight >> 1) - 189) + "px;")
      }
    }, 2000)
  </script>
</html>
